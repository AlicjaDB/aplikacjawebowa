<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rezerwacja lotu</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    
        <header class="header">
            <class class="logo">
                <img src="assets/img/preview.jpg">
            </class>
    

        <nav> 
            <ul>
                <li><a href="">Informacje</a></li>
                <li><a href="">Zaloguj się</a></li>
                <li><a href="">Język</a></li>
            </ul>
                
            </nav>
        </header>
        <main>
        <div class="booking">
            
            <form action="">
                <div class="container2">
                <label for="departure">Miejsce wylotu</label>
                <select name="Miejsce wylotu" id="Select">
                    <option value="Miejsce wylotu">Miejsce wylotu</option>
                    <option value="krk">Kraków</option>
                    <option value="ktw">Katowice</option>
                    <option value="rz">Rzeszów</option>
                </select>
                <label for="arrival">Miejsce Przylotu</label>
                <select name="Miejsce Przylotu" id="Select">
                    <option value="Miejsce przylotu">Miejsce przylotu</option>
                    <option value="pzr">Paryż</option>
                    <option value="ny">New York</option>
                    <option value="tj">Tajlandia</option>
                </select>
                <label for="arrivalDate">Wybierz datę przylotu</label>
                <input type="date"name="arrivalDate" id="">
                <label for="departureDate">Wybierz datę powrotu</label>
                <input type="date"name="departureDate" id="">
                <label for="lp">Liczba Pasażerów</label>
                <select type="Liczba" id="Select">
                <option value="">Wybierz ilość pasażerów</option>
                <option value="one">1 pasażer</option>
                <option value="two">2 pasażerów</option>
                <option value="three">3 pasażerów</option>
                </select>
                
                <input type="submit" value="Rezerwuj" />
                
            </div>
        </form>
        
    </div>
    <div class="container3">
        <div class="app-title">Pogoda</div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon"><img src="icons/sun.svg"></div>
            <div class="temperature-value"><p>- &#186;<span>C</span></p></div>
            <div class="temperature-description"><p> - </p></div>
            <div class="location"><p>-</p></div>
        </div>
    </div>

        <footer class="Stopka">
